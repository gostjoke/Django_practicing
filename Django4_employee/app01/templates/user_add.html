{% extends 'layout.html' %}

{% block content %}

  <div class='container'>
        <!-- 按鈕 跳轉 -->
        <div style="margin-bottom: 10px;">
          <a class="btn btn-success" href="/depart/add/">
              <!-- 圖標 -->
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 
              測試按鈕
          </a>
          <a class="btn btn-danger" href="/depart/add/">
            <!-- 圖標 -->
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 
            測試按鈕
          </a>
      </div>
      <div class="panel panel-default">
        
          <div class="panel-heading">
            <h3 class="panel-title">新建用戶</h3>
          </div>
          <div class="panel-heading">
            <h3 class="panel-title">新建用戶ModelForm</h3>
          </div>

          <div class="panel-body">
            <!-- 表單 -->
            <form class="form-horizontal" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="部門" name="user">
                </div>
              </div>

              <div class="form-group">  
                <label class="col-sm-2 control-label">密碼</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="密碼" name="password">
                </div>
              </div>

              
              <div class="form-group">  
                <label class="col-sm-2 control-label">年齡</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="年齡" name="age">
                </div>
              </div>

              <div class="form-group">  
                <label class="col-sm-2 control-label">帳戶餘額</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="帳戶餘額" name="account">
                </div>
              </div>

              <div class="form-group">  
                <label class="col-sm-2 control-label">入職時間</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="入職時間" name="create_time">
                </div>
              </div>

              <div class="form-group">  
                <label class="col-sm-2 control-label">性別</label>
                <div class="col-sm-10"> 
                  <select class="form-control" name="gender">
                  {% for item in gender_choices %}
                    <option value={{item.0}}>{{item.1}}</option>
                  {% endfor %}  
                  </select>
                </div>
              </div>

              <div class="form-group">  
                <label class="col-sm-2 control-label">部門</label>
                <div class="col-sm-10"> 
                  <select class="form-control" name="depart">
                    {% for item in depart_list %}
                    <option value={{ item.id }}>{{ item.title }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">保存</button></button>
                </div>
              </div>
            </form>
            <!-- 表單結束 -->
          </div>
        </div>
  </div>

{% endblock %}

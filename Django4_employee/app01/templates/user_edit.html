{% extends 'layout.html' %}

{% block content %}

<div class='container'>

  <div class="panel panel-default">
    
      <div class="panel-heading">
        <h3 class="panel-title">編輯用戶</h3>
      </div>

      <div class="panel-body">
        <!-- 表單 -->
        <form class="form-horizontal" method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              <label class="col-sm-2 control-label">{{ field.label }}</label> <!-- 中文 -->
              <div class="col-sm-10">
                {{ field }}
                <span style="color: red;"> {{ field.errors.0 }}</span>
              </div>
            </div>
          {% endfor %}
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">保存</button></button>
            </div>
          </div>
        </form>
        <!-- 表單結束 -->
      </div>
    </div>
</div>


{% endblock %}

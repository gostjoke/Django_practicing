{% extends 'layout.html' %}

{% block content %}

    
  <div class='container'>
      <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">修改部門</h3>
          </div>
          <div class="panel-body">
            <!-- 表單 -->
            <form class="form-horizontal" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label class="col-sm-2 control-label">部門</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="部門" name="title" value ="{{row_object.title}}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">保存</button></button>
                </div>
              </div>
            </form>
            <!-- 表單結束 -->
          </div>
        </div>
  </div>
    

{% endblock %}
